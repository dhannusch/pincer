name: Release (Manual)

on:
  workflow_dispatch:
    inputs:
      publish_admin:
        description: "Publish @pincerclaw/admin"
        required: true
        default: true
        type: boolean
      publish_agent:
        description: "Publish @pincerclaw/agent"
        required: true
        default: true
        type: boolean
      publish_shared:
        description: "Publish @pincerclaw/shared-types"
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate
        run: npm run release:check

      - name: Publish @pincerclaw/shared-types
        if: ${{ inputs.publish_shared }}
        run: npm publish --workspace @pincerclaw/shared-types --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @pincerclaw/admin
        if: ${{ inputs.publish_admin }}
        run: npm publish --workspace @pincerclaw/admin --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @pincerclaw/agent
        if: ${{ inputs.publish_agent }}
        run: npm publish --workspace @pincerclaw/agent --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
