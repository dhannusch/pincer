name: CI

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  validate:
    name: Validate (Node ${{ matrix.node }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: OSS guard
        run: npm run oss:guard

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: CLI smoke help
        run: |
          node --import tsx apps/pincer-admin/src/cli.ts --help
          node --import tsx apps/pincer-agent/src/cli.ts --help
